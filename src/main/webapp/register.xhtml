<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Register</title>
</head>
<body>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="username" value="Tên đăng nhập:" />
        <h:inputText id="username" value="#{authController.username}" required="true" />

        <h:outputLabel for="password" value="Mật khẩu:" />
        <h:inputSecret id="password" value="#{authController.password}" required="true" />
    </h:panelGrid>

    <h:commandButton value="Đăng ký" action="#{authController.register}" />
</h:form>

<h:messages />
</body>
</html>
